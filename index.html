<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Dokumen Pembelajaran</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <!-- Header -->
  <header class="w-full max-w-4xl mb-6">
    <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800">üìÇ Upload Dokumen Pembelajaran</h1>
  </header>

  <!-- Card Form -->
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-6 space-y-4 mb-6">
    <!-- Pilih Guru -->
    <div>
      <label for="guru" class="block text-gray-700 font-medium mb-2">Pilih Guru</label>
      <select id="guru" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400">
        <option value="">-- Pilih Guru --</option>
        <option value="guru1">Guru 1</option>
        <option value="guru2">Guru 2</option>
      </select>
    </div>

    <!-- Pilih Kelas -->
    <div>
      <label for="kelas" class="block text-gray-700 font-medium mb-2">Pilih Kelas</label>
      <select id="kelas" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400">
        <option value="">-- Pilih Kelas --</option>
        <option value="kelas7">Kelas 7</option>
        <option value="kelas8">Kelas 8</option>
      </select>
    </div>

    <!-- Input Judul -->
    <div>
      <label for="judul" class="block text-gray-700 font-medium mb-2">Judul Dokumen</label>
      <input type="text" id="judul" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-400" placeholder="Masukkan judul dokumen">
    </div>

    <!-- Upload File -->
    <div>
      <label for="file" class="block text-gray-700 font-medium mb-2">Upload File</label>
      <input type="file" id="file" class="w-full border border-gray-300 rounded-lg p-3 bg-gray-50">
    </div>

    <!-- Tombol Upload -->
    <div class="flex justify-center">
      <button onclick="uploadDokumen()" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow transition duration-200">
        üöÄ Upload
      </button>
    </div>

    <!-- Notifikasi -->
    <div id="notif" class="hidden mt-4 p-4 rounded-lg shadow w-full text-center"></div>
  </div>

  <!-- Tabel Daftar Dokumen -->
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-6">
    <h2 class="text-xl font-bold mb-4">üìÑ Daftar Dokumen</h2>
    <div class="overflow-x-auto">
      <table class="table-auto border-collapse border border-gray-300 w-full">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-2 py-1">Nama Guru</th>
            <th class="border px-2 py-1">Kelas</th>
            <th class="border px-2 py-1">Judul</th>
            <th class="border px-2 py-1">Media</th>
          </tr>
        </thead>
        <tbody id="dokumenBody">
          <!-- Data dari Spreadsheet akan dimuat di sini -->
        </tbody>
      </table>
    </div>
  </div>

<script>
const SHEET_ID = "1Tf8SImFnzrvNKAd7L5OPozyIvaQfDDgozzHMirQ-ms0";
const SHEET_NAME = "data";

function loadDokumen() {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
  fetch(url)
    .then(res => res.text())
    .then(rep => {
      const data = JSON.parse(rep.substr(47).slice(0, -2));
      const tbody = document.getElementById("dokumenBody");
      tbody.innerHTML = "";
      data.table.rows.forEach(r => {
        const nama = r.c[0] ? r.c[0].v : "";
        const kelas = r.c[1] ? r.c[1].v : "";
        const judul = r.c[2] ? r.c[2].v : "";
        const media = r.c[3] ? r.c[3].v : "";
        let mediaHtml = media;
        if (media && media.startsWith("http")) {
          mediaHtml = `<a href="${media}" target="_blank" class="text-blue-600 underline">Lihat Data</a>`;
        }
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="border px-2 py-1">${nama}</td>
          <td class="border px-2 py-1">${kelas}</td>
          <td class="border px-2 py-1">${judul}</td>
          <td class="border px-2 py-1">${mediaHtml}</td>
        `;
        tbody.appendChild(tr);
      });
    });
}

// Panggil saat halaman dibuka
loadDokumen();

function uploadDokumen() {
  const guru = document.getElementById("guru").value;
  const kelas = document.getElementById("kelas").value;
  const judul = document.getElementById("judul").value;
  const file = document.getElementById("file").files[0];
  const notif = document.getElementById("notif");

  if (!guru || !kelas || !judul || !file) {
    notif.className = "mt-4 p-4 rounded-lg shadow w-full text-center bg-red-100 text-red-700";
    notif.textContent = "‚ö†Ô∏è Semua field harus diisi sebelum upload!";
    notif.classList.remove("hidden");
    return;
  }

  // Simulasi upload sukses
  notif.className = "mt-4 p-4 rounded-lg shadow w-full text-center bg-green-100 text-green-700";
  notif.textContent = `‚úÖ Dokumen "${judul}" berhasil diupload untuk ${guru} - ${kelas}.`;
  notif.classList.remove("hidden");

  // Tambahkan ke tabel sementara tanpa reload
  const tbody = document.getElementById("dokumenBody");
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td class="border px-2 py-1">${guru}</td>
    <td class="border px-2 py-1">${kelas}</td>
    <td class="border px-2 py-1">${judul}</td>
    <td class="border px-2 py-1">Lihat Data</td>
  `;
  tbody.appendChild(tr);

  // Reset form
  document.getElementById("uploadForm").reset();
}
</script>

</body>
</html>
